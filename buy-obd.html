<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext">
    <script src="purchase.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Purchase Device</title>
</head>
<div class="header1" align="center">
    <header>
        <h1>Buy Our Devices</h1>
    </header>
</div>
<section class="section-products">
<div class="row">
<div class="col span-1-of-2">
    <header>
        <h2>Android Device</h2>
    </header>
    <figure>
        <img src="src/buy-android.png">
    </figure>
    <p class="info1">Quantity</p>
    <select id="androidQuantity">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <div class="checkoutAndroid">
        <button>Buy Now</button>
    </div>
</div>
    <div class="col span-1-of-2">
    <header>
        <h2>iOS Device</h2>
    </header>
    <figure>
        <img src="src/buy-ios.png">
    </figure>
    <p class="info1">Quantity</p>
    <select  id="iosQuantity">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <div class="checkoutIOS">
        <button>Buy Now</button>
    </div>

    </div>

</div>

</section>
<section class="section-shoppingCart">
    <div class="row">
        <div class="col span-2-of-2">
            <table id="prod", style="width:100%">
                <tr id="titles" align="left">
                    <th>Device Type</th>
                    <th>Price</th>
                    <th>Quantity </th>

                </tr>
                <tr id="android">
                    <td id="androidProd">Engie device for Android</td>
                    <td id="androidPrice">20$</td>
                    <td id="androidNum">0</td>


                </tr>
                <tr id="ios">
                    <td id="iosProd">Engie device for iPhone</td>
                    <td id="iosPrice">25$</td>
                    <td id="iosNum">0</td>
                </tr>
                <tr id="total">
                    <td></td>
                    <td></td>
                    <td>Total:</td>
                </tr>
            </table>
        </div>
    </div>
</section>
</body>
</html>
